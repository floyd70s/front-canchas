<svg
  xmlns="http://www.w3.org/2000/svg"
  width="32"
  height="32"
  viewBox="0 0 32 32"
>
  <!-- Calendario -->
  <rect x="0" y="20" width="80" height="60" rx="5" ry="5" fill="#F2F2F2" />
  <rect x="5" y="25" width="70" height="50" rx="5" ry="5" fill="#FFFFFF" />

  <!-- Reloj -->
  <circle cx="50" cy="50" r="20" fill="#007BFF" />
  <line x1="50" y1="50" x2="50" y2="35" stroke="#FFFFFF" stroke-width="2" />
  <line
    x1="50"
    y1="50"
    x2="60"
    y2="50"
    stroke="#FFFFFF"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Agujas del reloj -->
  <line
    x1="50"
    y1="50"
    x2="50"
    y2="45"
    stroke="#333333"
    stroke-width="2"
    stroke-linecap="round"
  />
  <line
    x1="50"
    y1="50"
    x2="55"
    y2="50"
    stroke="#333333"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
